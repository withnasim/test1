<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Income & Expense Manager</h2><br>
    <section class="container">
        <h4>Your Balance</h4>
        <div class="balance-header">
            <h1 id="balance-amount"></h1>
            <button class="clear-all-btn">Clear All</button>
        </div>

        <div class="inc-exp-card-container">
            <div class="income-card">
                <h4>Total Income</h4>
                <p id="income-amount" class="income-amount"></p>
            </div>

            <div class="expense-card">
                <h4>Total Expense</h4>
                <p id="expense-amount" class="expense-amount"></p>
            </div>
        </div>

        <div class="transaction-container">

            <h3>Add New Income/Expense</h3>
            <div class="inc-exp-form-container">
                
                <div class="income-container">
                    <div class="input-element">
                        <label for="income-title">Title</label>
                        <input type="text" id="input-income-title" placeholder="Enter title.....">
                    </div>
                    <div class="input-element">
                        <label for="income-amount">Amount</label>
                        <input type="number" id="input-income-amount" placeholder="Enter income....">
                    </div>
                    <button class="add-income-btn">Add Income</button>
                </div>
            
                
                <div class="expense-container">
                    <div class="input-element">
                        <label for="expense-title">Title</label>
                        <input type="text" id="input-expense-title" placeholder="Enter title.....">
                    </div>
                    <div class="input-element">
                        <label for="expense-amount">Amount</label>
                        <input type="number" id="input-expense-amount" placeholder="Enter expense....">
                    </div>
                    <button class="add-expense-btn">Add Expense</button> 
                </div>
            </div>
            <span class="error-message"></span>
            <span class="success-message"></span>
            <span class="clear-message"></span>
        </div>
    </section>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
